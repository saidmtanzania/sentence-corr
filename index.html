<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>sentence-corr</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AutoUpp-AutoLow</h1>
        </div>

            <input type="text" name="sentences" id="sente">

                <p id="disBox"></p>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<script src="./js/custom.js"></script>
